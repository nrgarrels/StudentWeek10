<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Students</title>
</head>
<body>

<form>
<table>
<tr>
	<td th:text="${currentStudentData.id}" />

</tr>
</table>
</form>
<a href="../inputStudentData">Add a new student</a>
</body>
</html>
